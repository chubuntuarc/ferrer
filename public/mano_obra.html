<script src="js/mano.js"></script>
<div class="row">
  <div class="col s12 right-align">
    <a id="nueva-mano" class="circle-btn waves-effect waves-light btn-small light-blue white-text" onclick="$('#mano-form').show();$(this).hide();$('input').val('');$('#enviardatamano').show();$('#editardatamano').hide()" style="margin-bottom: -10px;margin-top: -35px;"><i class="material-icons left">add_circle_outline</i>Agregar mano de obra</a>
  </div>
</div>

<div class="row z-depth-2" id="mano-form">
  <div class="col s12">
    <!--Formulario-->
    <div class="row">
       <div class="input-field col m6 s12">
        <input id="descripcion_mano" type="text" class="validate">
        <label for="descripcion_mano">Descripcion</label>
      </div>
      <div class="input-field col m6 s12">
        <input id="cantidad_mano" type="text" class="validate" onkeyup="calcularImporteMano()">
        <label for="cantidad_mano">Cantidad</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col m6 s12">
        <input id="unidad_mano" type="text" class="validate">
        <label for="unidad_mano">Unidad</label>
      </div>
      <div class="input-field col m6 s12">
        <input id="costo_mano" type="text" class="validate" onkeyup="calcularImporteMano()">
        <label for="costo_mano">Costo</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="importe_mano" type="text" class="validate">
        <label for="importe_mano">Importe</label>
      </div>
    </div>
    <div class="row right-align">
      <div class="col s12"> 
        <div class="col s10">
          <a href="#!" class="cancel-btn" onclick="$('#mano-form').hide();$('#nueva-mano').show();">Cancelar</a>
        </div>
        <div class="col s2">
          <button id="enviardatamano" class="btn waves-effect waves-light light-blue white-text" type="submit" name="action" onclick="enviarDatosMano()">Guardar</button>
          <button id="editardatamano" class="btn waves-effect waves-light light-blue white-text" type="submit" name="action" onclick="editarDatosMano()">Editar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row" style="overflow-x:auto;">
  <div class="col s12">
    <p class="table-title light-blue-text" style="font-weight:bold;">Mano de obra</p>
   <!-- //Tabla con los condominios-->
    <table class="striped">
      <thead>
        <th>Codigo</th>
        <th>Descripcion</th>
        <th>Cantidad</th>
        <th>Unidad</th>
        <th>Costo</th>
        <th>Importe</th>
        <th></th>
        <th></th>
      </thead>
      <tbody id="mano-rows">
      </tbody>
    </table>
    <p class="light-blue-text" id="subtotal_mano"></p>
  </div>
</div>
