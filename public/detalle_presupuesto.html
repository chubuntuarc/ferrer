<script src="js/detalle_presupuesto.js"></script>

<div class="row light-blue white-text" id="module-title">
  <div class="col s12 center-align">
    <h5>Detalle de presupuesto</h5>
    <p id="procedimiento"></p>
    <div class="col s4" id="subtotal"></div>
    <div class="col s4" id="iva"></div>
    <div class="col s4" id="total"></div>
  </div>
</div>

<a href="#!" onclick="$( '#work-place' ).load( 'presupuestos.html' );" style="position: absolute;margin-top: -10px;"><i class="medium material-icons">chevron_left</i></a>

<div class="row">
  <div class="col s12 right-align">
    <a id="pdf-simple" class="circle-btn waves-effect waves-light btn-small light-blue white-text" onclick="simplePDF()"><i class="material-icons left">print</i>Imprimir</a>
    <a id="nuevo-codigo" class="circle-btn waves-effect waves-light btn-small light-blue white-text" onclick="$('#module-form').show();$(this).hide();$('input').val('');$('#enviardata').show();$('#editardata').hide()"><i class="material-icons left">add_circle_outline</i>Agregar codigo</a>
  </div>
</div>

<div class="row z-depth-2" id="module-form">
  <input type="hidden" id="subtotal">
  <input type="hidden" id="iva">
  <input type="hidden" id="total">
  <div class="col s12">
    <!--Formulario-->
    <div class="row">
      <div class="input-field col m3 s12">
        <input id="codigo" type="text" class="validate">
        <label for="codigo">Codigo</label>
      </div>
       <div class="input-field col m9 s12">
        <input id="descripcion" type="text" class="validate">
        <label for="descripcion">Descripcion</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="cantidad" type="text" class="validate" onkeyup="calcularImporte();">
        <label for="cantidad">Cantidad</label>
      </div>
       <div class="input-field col s6">
        <input id="unidad" type="text" class="validate">
        <label for="unidad">Unidad</label>
      </div>
    </div>
     <div class="row">
      <div class="input-field col s6">
        <input id="pu" type="text" class="validate" onkeyup="calcularImporte();">
        <label for="pu">Precio unitario</label>
      </div>
       <div class="input-field col s6">
        <input id="importe" type="text" class="validate">
        <label for="importe">Importe</label>
      </div>
    </div>
    <div class="row right-align">
      <div class="col s12"> 
        <div class="col s10">
          <a href="#!" class="cancel-btn" onclick="$('#module-form').hide();$('#nuevo-codigo').show();">Cancelar</a>
        </div>
        <div class="col s2">
          <button id="enviardata" class="btn waves-effect waves-light light-blue white-text" type="submit" name="action" onclick="enviarDatos()">Guardar</button>
          <button id="editardata" class="btn waves-effect waves-light light-blue white-text" type="submit" name="action" onclick="editarDatos()">Editar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row" style="overflow-x:auto;">
  <div class="col s12">
   <!-- //Tabla con los condominios-->
    <table class="striped">
      <thead>
        <th>Codigo</th>
        <th>Descripcion</th>
        <th>Cantidad</th>
        <th>Unidad</th>
        <th>PU</th>
        <th>Importe</th>
        <th></th>
        <th></th>
        <th></th>
      </thead>
      <tbody id="codigos-rows">
      </tbody>
    </table>
  </div>
</div>

<script>
$(document).ready(function(){
  $('select').formSelect();
}) 
</script>
