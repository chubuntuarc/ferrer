<script src="js/presupuestos.js"></script>

<div class="loader-back"></div>

<div class="row light-blue white-text" id="module-title">
  <div class="col s12 center-align">
    <h5>Administrar presupuestos</h5>
  </div>
</div>

<div class="row">
  <div class="col s12 right-align">
    <a id="nuevo-presupuesto" class="circle-btn waves-effect waves-light btn-small light-blue white-text" onclick="$('#module-form').show();$(this).hide();$('input').val('');$('#enviardata').show();$('#editardata').hide()"><i class="material-icons left">add_circle_outline</i>Agregar presupuesto</a>
  </div>
</div>

<div class="row z-depth-2" id="module-form">
  <input type="hidden" id="subtotal">
  <input type="hidden" id="iva">
  <input type="hidden" id="total">
  <div class="col s12">
    <!--Formulario-->
    <div class="row">
      <div class="input-field col s12">
        <input id="descripcion" type="text" class="validate">
        <label for="descripcion">Descripcion</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="procedimiento" type="text" class="validate">
        <label for="procedimiento">Procedimiento</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="fecha" type="text" class="validate">
        <label for="fecha">Fecha del proyecto</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="ubicacion" type="text" class="validate">
        <label for="ubicacion">Ubicacion del proyecto</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col m8 s12">
        <input id="duracion" type="text" class="validate">
        <label for="duracion">Duracion del proyecto</label>
      </div>
      <div class="input-field col m4 s12">
       <select id="notas">
          <option value="Si">Si</option>
          <option value="No">No</option>
        </select>
        <label>Notas</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col m6 s12">
        <input id="indirectos" type="text" class="validate">
        <label for="indirectos">% Indirectos</label>
      </div>
      <div class="input-field col m6 s12">
        <input id="utilidad" type="text" class="validate">
        <label for="utilidad">% Utilidad</label>
      </div>
    </div>
    <div class="row">
       <div class="input-field col s12">
        <input id="comment" type="text" class="validate">
        <label for="comment">Comentarios</label>
      </div>
    </div>
    <div class="row right-align">
      <div class="col s12"> 
        <div class="col s10">
          <a href="#!" class="cancel-btn" onclick="$('#module-form').hide();$('#nuevo-presupuesto').show();">Cancelar</a>
        </div>
        <div class="col s2">
          <button id="enviardata" class="btn waves-effect waves-light light-blue white-text" type="submit" name="action" onclick="enviarDatos()">Guardar</button>
          <button id="editardata" class="btn waves-effect waves-light light-blue white-text" type="submit" name="action" onclick="editarDatos()">Editar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row" style="overflow-x:auto;">
  <div class="col s12">
   <!-- //Tabla con los condominios-->
    <table class="table striped display highlight" cellspacing="0" width="100%">
      <thead>
        <th>Procedimiento</th>
        <th>Fecha</th>
        <th>Ubicacion</th>
        <th>Duracion</th>
        <th>Subtotal</th>
        <th>IVA</th>
        <th>Total</th>
        <th></th>
        <th></th>
        <th></th>
      </thead>
      <tbody id="presupuestos-rows">
      </tbody>
    </table>
  </div>
</div>
