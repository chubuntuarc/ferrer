<script src="js/presupuestos.js"></script>

<div class="loader-back"></div>

<div class="row blue white-text" id="module-title">
  <div class="col s12 center-align">
    <h5>Administrar presupuestos</h5>
  </div>
</div>

<div class="row">
  <div class="col s12 right-align">
    <a id="nuevo-presupuesto" class="circle-btn waves-effect waves-light btn-small light-blue white-text" onclick="agregarPresupuesto()"><i class="material-icons left">add_circle_outline</i>Agregar presupuesto</a>
  </div>
</div>

<div class="row z-depth-2" id="module-form">
  <input type="hidden" id="presupuesto_key">
  <input type="hidden" id="codekey_h">
  <input type="hidden" id="subtotal">
  <input type="hidden" id="iva">
  <input type="hidden" id="total">
  <input type="hidden" id="subtotal_materiales">
  <input type="hidden" id="subtotal_mano">
  <input type="hidden" id="subtotal_herramienta">
  <input type="hidden" id="subtotal_maquina">
  <input type="hidden" id="indirectos_h">
  <input type="hidden" id="utilidad_h">
  <div class="col s12">
    <!--Formulario-->
    <div class="row">
      <div class="input-field col s12">
        <input id="descripcion" type="text" class="validate">
        <label for="descripcion">Descripcion</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="procedimiento" type="text" class="validate">
        <label for="procedimiento">Procedimiento</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="fecha" type="text" class="validate">
        <label for="fecha">Fecha del proyecto</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="ubicacion" type="text" class="validate">
        <label for="ubicacion">Ubicacion del proyecto</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col m8 s12">
        <input id="duracion" type="text" class="validate">
        <label for="duracion">Duracion del proyecto</label>
      </div>
      <div class="input-field col m4 s12">
       <select id="notas">
          <option value="Si">Si</option>
          <option value="No">No</option>
        </select>
        <label>Notas</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col m6 s12">
        <input id="indirectos" type="text" class="validate">
        <label for="indirectos">% Indirectos</label>
      </div>
      <div class="input-field col m6 s12">
        <input id="utilidad" type="text" class="validate">
        <label for="utilidad">% Utilidad</label>
      </div>
    </div>
    <div class="row">
       <div class="input-field col s12">
        <input id="comment" type="text" class="validate">
        <label for="comment">Comentarios</label>
      </div>
    </div>
    <div class="row right-align">
      <div class="col s12"> 
        <div class="col s10">
          <a href="#!" class="cancel-btn" onclick="cancelarPresupuesto()">Cancelar</a>
        </div>
        <div class="col s2">
          <button id="guardar_presupuesto" class="btn waves-effect waves-light light-blue white-text" type="submit" name="action" onclick="guardarPresupuesto()">Guardar</button>
          <button id="editar_presupuesto" class="btn waves-effect waves-light light-blue white-text" type="submit" name="action" onclick="actualizarPresupuesto()">Editar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col s12" style="overflow-x:auto;">
   <!-- //Tabla con los condominios-->
    <table class="table striped display highlight" cellspacing="0" width="100%">
      <thead>
        <th>Procedimiento</th>
        <th class="hide-on-small-only">Fecha</th>
        <th class="hide-on-small-only">Descripci√≥n</th>
        <th class="hide-on-small-only">Duracion</th>
        <th class="hide-on-small-only">Subtotal</th>
        <th class="hide-on-small-only">IVA</th>
        <th>Total</th>
        <th class="hide-on-small-only"></th>
        <th></th>
        <th class="hide-on-small-only"></th>
        <th class="hide-on-small-only"></th>
      </thead>
      <tbody id="presupuestos-rows">
      </tbody>
    </table>
  </div>
</div>
